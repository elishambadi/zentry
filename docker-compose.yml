version: '3.8'

services:
  web:
    build: .
    ports:
      - "8007:8000"  # Maps host port 8007 to container's port 8000
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DB_HOST=db
    volumes:
      - ./staticfiles:/app/staticfiles

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: coretrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
